<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M4.A16.Formulário com Fieldset</title>
</head>
<style>
    fieldset {
        width: 300px;
        border: 2px solid #007BFF;
        padding: 15px;
        background: #fff;
    }
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        padding: 10px 20px;
    }
    legend {
        display: block;
        margin-top: 10px;
        font-weight: bold;
    }
    input {
        width: 95%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc ;
        border-radius: 5px;

    }
    button {
        margin-top: 15px;
        padding: 10px 15px;
        background: #007BFF;
        border: none;
        border-radius: 10px;
        color: white;
        cursor: pointer;
        transition: 5s;
    }
.meu-botao {
    position: relative;
    background: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    font-size: 16px;
    overflow: hidden;
  }
  
  .meu-botao::after {
    content: ":)";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    background: green;
    transform: translateY(100%);
    transition: transform 0.3s;
  }
  
  .meu-botao:hover::after {
    transform: translateX(0);
  }
</style>
<body>
    <form>
        <fieldset>
            <legend>Cadastro de Usuário</legend>
            <label for="usuario">Usuário:</label>
            <input type="text" name="usuario" id="usuario" required>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" required>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" required>
            <button class="meu-botao" type="submit">Cadastrar</button>
        </fieldset>
    </form>
</body>
</html>
