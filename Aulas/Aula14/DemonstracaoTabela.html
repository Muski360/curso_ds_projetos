<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A14. Formatação de tabelas</title>
    <style>
        table {
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table border="3">
        <tr>
            <th>Nome</th>
            <th>Idade</th>
        </tr>
        <tr>
            <td>Ana</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Carlos</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Mariana</td>
            <td>30</td>
        </tr>
    </table>
</body>
</html>
