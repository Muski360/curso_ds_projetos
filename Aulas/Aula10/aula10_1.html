<!DOCTYPE html>

<body>
    <h1>Exemplo do Uso da tag img</h1>
    <p>imagem com caminho relativo:</p>
    <img src="imagem/logo.png" alt="Logo da Empresa" width="200px" title="Nosso logotipo">
    <p>Image com caminho absoluto (da internet):</p> 
    <img src="https://microsoft.com/logo.png" alt="Imagem de exemplo" width="150">
