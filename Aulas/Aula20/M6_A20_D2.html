<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M6.A20.D6 - Caixas</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: rgb(131, 177, 21);
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }
        .menu {
            background-color: #f2f2f2;
            float: left;
            width: 20%;
            height: 300px;
        }
        .content {
            background-color: #ddd;
            width: 75%;
            float: left;
            padding: 20px;
            box-sizing: border-box;
            height: 300px;
        }
        .footer {
            background-color: #333;
            color: yellow;
            clear: both;
            text-align: center;
            padding: 10px;           
        }
    </style>
</head>
<body>
    <div class="header">Cabeçalho do Site</div>
    <div class="menu">
        <h3>Menu</h3>
        <ul>
            <li><a href="#">Início</a></li>
            <li><a href="#">Serviços</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </div>
    <div class="content">
        <h2>Bem-Vindo!</h2>
        <p>Essa é a área principal do site. Aqui vão os textos, imagens e informações.</p>
        <p>Perceba como o <strong>Menu</strong> e o <strong>conteúdo</strong> ficam lado a lado graças ao <em>float</em></p>
    </div>

    <div class="footer">&copy; 2025 - M6.A20 - Linguagem de marcação - Aula BoxModel</div>
</body>
</html>
