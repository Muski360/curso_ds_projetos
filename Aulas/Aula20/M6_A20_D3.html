<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoxModel</title>
</head>
<style>
    .caixa {
        width: 150px;
        height: 150px;
        color: white;
        font-weight: bold;
        line-height: 150px;
        text-align: center;
    }
    .static {
        background: gray;
        position: static;
    }
    .relative {
        background: blue;
        position: relative;
        top: 20px;
        left: 30px;
    }
    .absolute {
        background: red;
        position: absolute;
        top: 50px;
        left: 200px;
    }
    .fixed {
        background: green;
        position: fixed;
        bottom: 10px;
        right: 10px;
    }
    @media (max-width: 600px) {
        .absolute {
            position: static;
            top: auto;
            left: auto;
        }
    }
</style>
<body>
    <div class="caixa static">Static</div>
    <div class="caixa relative">Relative</div>
    <div class="caixa absolute">Absolute</div>
    <div class="caixa fixed">Fixed</div>
</body>
</html>
