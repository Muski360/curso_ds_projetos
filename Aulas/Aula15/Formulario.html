<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="#" method="POST">
    <h2>Cadastro de clientes</h2>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" placeholder="Digite seu nome..."><br><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Digite seu e-mail..."><br><br><br>
    
    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha"><br><br><br>
</form>
</body>
</html>
