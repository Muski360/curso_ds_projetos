<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>M3.A6.HTML_errado</title>
</head>
<body>
    <p class="texto">Este é um texto em <b>negrito</b></p>
    <p>Este é um <strong>texto importante</strong></p>
    <p>Este é um <i>texto em itálico</i></p>
    <p>Este é um texto com <em>ênfase</em> (semântica)</p>
    <p>Esse é uma fórmula química: H<sub>2</sub>O</p>
    <p>Exemplo matemático: 10<sup>2</sup> = 100</p>
